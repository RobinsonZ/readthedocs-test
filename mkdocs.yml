site_name: FEATHER

theme:
  name: 'material'
  theme-dir: ''
  palette:
    primary: 'blue'
    accent: 'orange'
  feature:
    tabs: true
  logo: 'images/feather.svg'
extra:
  social:
    - type: 'globe'
      link: 'https://team1540.org'
    - type: 'github'
      link: 'https://github.com/flamingchickens1540'
    - type: 'facebook'
      link: 'https://www.facebook.com/FRC1540/'
    - type: 'twitter'
      link: 'https://twitter.com/flamingchickens'
    - type: 'instagram'
      link: 'https://www.instagram.com/1540flamingchickens/'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde